services:
  - type: web
    name: binance-alert-server
    runtime: node
    region: oregon
    plan: free
    autoDeploy: true
    # Removed rootDir so dependencies at project root are installed.
    # Build also runs the React production build so Express can serve /build.
    # Use npm install instead of npm ci to avoid strict lockfile mismatches on Render builders
    buildCommand: "npm install --no-audit --no-fund && npm run build"
    startCommand: "node server/index.js"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: ""
      - key: TELEGRAM_CHAT_ID
        value: ""
      - key: NODE_ENV
        value: production
      # Optional: override default symbol monitored at startup
      - key: SYMBOL
        value: BTCUSDT
    healthCheckPath: /health
    pullRequestPreviewsEnabled: false
