name: Deploy Pages + Worker

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          # Optional: set REACT_APP_SERVER_URL to your worker URL (leave empty for client-only mode)
          REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_NAME }}
          directory: './build'

      - name: Publish Worker (Telegram relay)
        # use the stable v1 action for wrangler deployments
        uses: cloudflare/wrangler-action@1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: './worker'

