name = "binance-alert"
main = "worker.js"
compatibility_date = "2025-08-16"

workers_dev = true

[triggers]
# 기본 5분 간격으로 실행 (원하면 */1 * * * * 로 1분 간격도 가능)
crons = ["*/5 * * * *"]

[[kv_namespaces]]
binding = "KV_SCAN"
# Cloudflare 대시보드 또는 wrangler로 생성한 KV 네임스페이스의 ID로 교체하세요
id = "REPLACE_WITH_PRODUCTION_KV_ID"
preview_id = "REPLACE_WITH_PREVIEW_KV_ID"
