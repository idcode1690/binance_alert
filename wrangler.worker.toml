name = "binance-alert"
main = "worker.js"
compatibility_date = "2025-08-16"

workers_dev = true

[triggers]
# 기본 5분 간격으로 실행 (원하면 */1 * * * * 로 1분 간격도 가능)
crons = ["*/5 * * * *"]

[[kv_namespaces]]
binding = "KV_SCAN"
# KV namespace removed to allow deploying when no KV is configured.
# If you need persistence, create a KV namespace in Cloudflare and add the section back
#+ with the proper `id` and `preview_id` values.
