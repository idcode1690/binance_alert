name = "binance-alert"
main = "worker.js"
compatibility_date = "2025-08-16"

workers_dev = true

[vars]
# Disable scheduled scanning unless explicitly enabled in Cloudflare dashboard
SCAN_ENABLED = "false"
ALLOWED_REFERERS = "https://binance-alert.pages.dev,https://*.binance-alert.pages.dev,https://binance-alert.idcode1690.workers.dev,https://idcode1690.github.io,https://*.github.io"

[triggers]
# 기본 5분 간격. SCAN_ENABLED=false이면 코드는 즉시 return 하므로 발송되지 않습니다.
crons = ["*/5 * * * *"]

# No KV namespace by default. Add one when enabling scans:
# [[kv_namespaces]]
# binding = "KV_SCAN"
# id = "<YOUR_KV_NAMESPACE_ID>"
# preview_id = "<YOUR_KV_PREVIEW_ID>"
